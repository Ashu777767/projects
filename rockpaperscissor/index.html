<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissior</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>

   <h1>ROCK-PAPER-SCISSIOR</h1>
   <div class="choices">
    <div class="choice" id = "rock">
      <img src="rock.png">
    </div>
    <div class="choice" id = "paper">
      <img src="paper.png">
    </div>
    <div class="choice" id = "scissors">
      <img src="scissors.png">
    </div>
   </div>
   <div class="score-board">
    <div class="scores">
      <p id = "user-score">0</p>
      <p>You</p>
    </div>
    <div class="scores">
      <p id = "comp-score">0</p>
      <p>Computer</p>
    </div>
   </div>
   <div class="msg-container">
    <p id="msg">Play your move</p>
   </div>
   <div class="reset-btn">
    <p id = "reset">Reset game</p>
   </div>
     </main>
     <footer>
      <p id = "footer">@ASHU.DEV</p>
     </footer>
   <script src="index.js"></script>
   
  
</body>
</html>
